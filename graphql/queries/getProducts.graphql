query getProducts(
  $lang: LanguageCode!
  $first: Int = 10,
  $reverse: Boolean = false,
  $query: String = "tag:undefined"
) @inContext(language: $lang) {
  products(first: $first, reverse: $reverse, query: $query) {
    nodes {
      availableForSale
    }
    edges {
      node {
        variants(first: 1) {
          edges {
            node {
              availableForSale
              compareAtPriceV2 { amount, currencyCode }
              id
              priceV2 { amount, currencyCode }
              compareAtPriceV2 { amount, currencyCode }
              image { altText, height, url, width }
              sku
              quantityAvailable
              metafield: metafield(namespace: "custom", key: "details") {
                value
              }
              product {
                id
                title
                description
                descriptionHtml
                handle
                tags
                createdAt
                availableForSale
                seo {
                  description
                  title
                }
                variants(first: 10) {
                  nodes {
                    id
                    compareAtPriceV2 {
                      amount
                      currencyCode
                    }
                    price
                  }
                }
                images(first: 10) {
                  nodes {
                    url
                  }
                }
                metafield: metafield(namespace: "custom", key: "details") {
                  value
                }
              }
            }
          }
        }
        images(first: 10) {
          nodes {
            url
          }
        }
        metafield: metafield(namespace: "custom", key: "details") {
          value
        }
      }
    }
  }
}


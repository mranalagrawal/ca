query getCart($id: ID!){
  cart(
    id: $id
  ) {
      id
      updatedAt
      totalQuantity
      checkoutUrl
      cost {
        totalAmount {
          amount
          currencyCode
        }
        subtotalAmount {
          amount
          currencyCode
        }
        totalTaxAmount {
          amount
          currencyCode
        }
        totalDutyAmount {
          amount
          currencyCode
        }
      }
      lines(first: 10) {
        nodes {
          id
          quantity
          merchandise {
            ... on ProductVariant {
              id
              price {
                amount
                currencyCode
              }
              product {
                isGiftCard
                id
                title
                description
                tags
                totalInventory
                details: metafield(namespace: "custom", key: "details") {
                  value
                }
                compareAtPriceRange {
                  maxVariantPrice {
                    amount
                  }
                  minVariantPrice {
                    amount
                  }
                }
              }
            }
          }
          attributes {
            key
            value
          }
        }
        edges {
          node {
            id
            quantity
            merchandise {
              ... on ProductVariant {
                id
                price {
                  amount
                  currencyCode
                }
                product {
                  isGiftCard
                  id
                  title
                  description
                  tags
                  totalInventory
                  details: metafield(namespace: "custom", key: "details") {
                    value
                  }
                  compareAtPriceRange {
                    maxVariantPrice {
                      amount
                    }
                    minVariantPrice {
                      amount
                    }
                  }
                }
              }
            }
            attributes {
              key
              value
            }
          }
        }
      }
  }
}

query getCustomer($customerAccessToken: String!, $lang: LanguageCode!)
@inContext(language: $lang) {
  customer(customerAccessToken: $customerAccessToken) {
    id
    firstName
    lastName
    acceptsMarketing
    email
    phone
    tags
    wishlist: metafield(namespace: "custom", key: "wishlist") {
      value
    }
    addresses(first: 30) {
      edges {
        node {
          firstName
          lastName
          address1
          address2
          phone
          country
          city
          province
          zip
          id
        }
      }
    }
    defaultAddress {
      firstName
      lastName
      address1
      address2
      country
      city
      province
      zip
      id
    }
  }
}

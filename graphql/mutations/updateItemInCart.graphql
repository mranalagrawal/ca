mutation cartLinesUpdate($cartId: ID!, $lines: [CartLineUpdateInput!]!) {
  cartLinesUpdate(cartId: $cartId, lines: $lines) {
    cart {
      id
      updatedAt
      totalQuantity
      checkoutUrl
      cost {
        totalAmount {
          amount
          currencyCode
        }
        subtotalAmount {
          amount
          currencyCode
        }
        totalTaxAmount {
          amount
          currencyCode
        }
        totalDutyAmount {
          amount
          currencyCode
        }
      }
      lines(first: 10) {
        edges {
          node {
            id
            quantity
            merchandise {
              ... on ProductVariant {
                id
                price {
                  amount
                  currencyCode
                }
                product {
                  isGiftCard
                  id
                  title
                  description
                  tags
                  totalInventory
                  details: metafield(namespace: "custom", key: "details") {
                    value
                  }
                  compareAtPriceRange {
                    maxVariantPrice {
                      amount
                    }
                    minVariantPrice {
                      amount
                    }
                  }
                  images(first: 1) {
                    nodes {
                      url
                    }
                  }
                }
              }
            }
            attributes {
              key
              value
            }
          }
        }

      }

    }
    userErrors {
      field
      message
    }
  }
}

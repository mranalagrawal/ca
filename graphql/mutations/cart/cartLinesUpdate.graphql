#import "~/graphql/fragments/cart.graphql"

mutation cartLinesAdd(
  $cartId: ID!
  $lines: [CartLineUpdateInput!]!
  $lang: LanguageCode!
) @inContext(language: $lang) {
  cartLinesUpdate(cartId: $cartId, lines: $lines) {
    cart {
      ...CART_FRAGMENT
    }
    userErrors {
      message
    }
  }
}

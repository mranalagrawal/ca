mutation cartLinesAdd($cartId: ID!, $lines: [CartLineInput!]!) {
  cartLinesAdd(cartId: $cartId, lines: $lines) {
    cart {
      id
      updatedAt
      totalQuantity
      checkoutUrl
      lines(first: 10) {
        edges {
          node {
            id
            quantity
            merchandise {
              ... on ProductVariant {
                id
                price {
                  amount
                  currencyCode
                }
                product {
                  availableForSale
                  descriptionHtml
                  handle
                  id
                  isGiftCard
                  featuredImage {
                    altText
                    height
                    url
                    width
                  }
                  seo {
                    description
                    title
                  }
                  tags
                  title
                  vendor
                  totalInventory
                  details: metafield(namespace: "custom", key: "details") {
                    value
                  }
                  breadcrumbs: metafield(namespace: "custom", key: "breadcrumbs") {
                    value
                  }
                  bundle: metafield(namespace: "custom", key: "bundle") {
                    value
                  }
                  variants(first: 1) {
                    nodes {
                      id
                      compareAtPrice {
                        amount
                        currencyCode
                      }
                      price {
                        amount
                        currencyCode
                      }
                      quantityAvailable
                      sku
                    }
                  }
                }
              }
            }
            attributes {
              key
              value
            }
          }
        }
      }
    }
    userErrors {
      field
      message
    }
  }
}

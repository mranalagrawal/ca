mutation customerUpdate(
  $customer: CustomerUpdateInput!,
  $customerAccessToken: String!
  $lang: LanguageCode!) @inContext(language: $lang) {
  customerUpdate(customer: $customer, customerAccessToken: $customerAccessToken) {
    customer {
      id
      firstName
      lastName
      acceptsMarketing
      email
      phone
      tags
      wishlist: metafield(namespace: "custom", key: "wishlist") {
        value
      }
      newsletterFrequency: metafield(namespace: "custom", key: "newsletter_frequency") {
        value
      }
      approved: metafield(namespace: "custom", key: "b2b_approved") {
        value
      }
    }
    customerAccessToken {
      accessToken
    }
    customerUserErrors {
      field
      message
    }
  }
}

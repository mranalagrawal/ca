#import "~/graphql/fragments/productVariant.graphql"

mutation cartLinesUpdate($cartId: ID!, $lines: [CartLineUpdateInput!]!) {
  cartLinesUpdate(cartId: $cartId, lines: $lines) {
    cart {
      id
      updatedAt
      totalQuantity
      checkoutUrl
      lines(first: 200) {
        nodes {
          id
          quantity
          merchandise {
            ... on ProductVariant {
              id
              price {
                amount
                currencyCode
              }
              product {
                availableForSale
                descriptionHtml
                handle
                id
                isGiftCard
                featuredImage {
                  altText
                  height
                  url
                  width
                }
                seo {
                  description
                  title
                }
                tags
                title
                vendor
                totalInventory
                details: metafield(namespace: "custom", key: "details") {
                  value
                }
                breadcrumbs: metafield(namespace: "custom", key: "breadcrumbs") {
                  value
                }
                bundle: metafield(namespace: "custom", key: "bundle") {
                  value
                }
                variants(first: 1) {
                  nodes {
                    ...PRODUCT_VARIANT_FRAGMENT
                  }
                }
              }
            }
          }
          attributes {
            key
            value
          }
        }
        edges {
          node {
            id
            quantity
            merchandise {
              ... on ProductVariant {
                id
                price {
                  amount
                  currencyCode
                }
                product {
                  availableForSale
                  descriptionHtml
                  handle
                  id
                  isGiftCard
                  featuredImage {
                    altText
                    height
                    url
                    width
                  }
                  seo {
                    description
                    title
                  }
                  tags
                  title
                  vendor
                  totalInventory
                  details: metafield(namespace: "custom", key: "details") {
                    value
                  }
                  breadcrumbs: metafield(namespace: "custom", key: "breadcrumbs") {
                    value
                  }
                  bundle: metafield(namespace: "custom", key: "bundle") {
                    value
                  }
                  variants(first: 1) {
                    nodes {
                      ...PRODUCT_VARIANT_FRAGMENT
                    }
                  }
                }
              }
            }
            attributes {
              key
              value
            }
          }
        }
      }
    }
    userErrors {
      field
      message
    }
  }
}

mutation cartLinesUpdate($cartId: ID!, $lines: [CartLineUpdateInput!]!) {
  cartLinesUpdate(cartId: $cartId, lines: $lines) {
    cart {
      id
      updatedAt
      totalQuantity
      checkoutUrl
      lines(first: 10) {
        nodes {
          id
          quantity
          merchandise {
            ... on ProductVariant {
              id
              price {
                amount
                currencyCode
              }
              product {
                isGiftCard
                id
                title
                description
                tags
                totalInventory
                details: metafield(namespace: "custom", key: "details") {
                  value
                }
                featuredImage {
                  altText
                  height
                  id
                  url
                  width
                }
              }
            }
          }
          attributes {
            key
            value
          }
        }
        edges {
          node {
            id
            quantity
            merchandise {
              ... on ProductVariant {
                id
                price {
                  amount
                  currencyCode
                }
                product {
                  isGiftCard
                  id
                  title
                  description
                  tags
                  totalInventory
                  details: metafield(namespace: "custom", key: "details") {
                    value
                  }
                  featuredImage {
                    altText
                    height
                    id
                    url
                    width
                  }
                }
              }
            }
            attributes {
              key
              value
            }
          }
        }
      }
    }
    userErrors {
      field
      message
    }
  }
}
